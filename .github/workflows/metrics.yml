name: GitHub Metrics

on:
  # اجرای خودکار هر روز ساعت 03:00 UTC (≈ 06:30 صبح تهران)
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:    # اجرای دستی از تب Actions
  push:
    branches: ["main"]  # اجرای در صورت تغییر فایل‌های مرتبط

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # اجازه کامیت خروجی SVG
      actions: read

    steps:
      # --- ۱️⃣ دریافت سورس ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ۲️⃣ تولید متریک‌ها ---
      - name: Generate GitHub metrics
        uses: lowlighter/metrics@latest       # نسخه بروز، بدون مشکل Debian
        with:
          token: ${{ secrets.METRICS_TOKEN }} # PAT با دسترسی contents:read/write
          user: aRezaGit
          filename: github-metrics.svg

          template: classic
          base: "header, activity, community, repositories, metadata"

          config_timezone: Asia/Tehran

          # === پلاگین‌ها ===
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_ignored: "html, css"
          plugin_languages_details: "percentage, bytes-size"

          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes

          plugin_topics: yes
          plugin_topics_mode: mastered
          plugin_topics_sort: stars
          plugin_topics_limit: 12

          plugin_followup: yes
          plugin_followup_sections: "repositories"

          plugin_lines: yes

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_stars: yes
          plugin_stars_limit: 6

          # ===== تنظیمات خروجی =====
          output_action: commit
          committer_message: "chore(metrics): update github-metrics.svg"
          repositories: 100
          repositories_forks: no
          repositories_affiliations: owner

      # --- ۳️⃣ کامیت خودکار خروجی ---
      - name: Commit metrics to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(metrics): update github-metrics.svg"
          file_pattern: "github-metrics.svg"
          branch: main
