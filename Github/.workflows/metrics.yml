   name: GitHub Metrics

   on:
     schedule: 
       - cron: "0 0 * * *"
     workflow_dispatch:
     push:
       branches: ["main"]

   jobs:
     github-metrics:
       runs-on: ubuntu-latest
       steps:
         - name: Metrics embed
           uses: lowlighter/metrics@v3.9
           with:
             token: ${{ secrets.METRICS_TOKEN }}
             base: "header, activity, community, repositories, metadata"
